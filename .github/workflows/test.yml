name: test
on:
  pull_request:
  push:
    branches: [ main, develop, feature/** ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - run: npm ci

      # 讀 package.json 的 version 當作釋出版本（PR/branch 情境沒有 tag）
      - name: Derive release version from package.json
        id: ver
        shell: bash
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "pkg=${PKG_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Update version info (SSOT)
        run: node scripts/update-version.mjs
        env:
          RELEASE_VERSION: ${{ steps.ver.outputs.pkg }}
          # 不要設定 BUILD_NUMBER / GIT_SHA，讓腳本落到 '' 與 'devsha' 的預設

      - run: npm test
